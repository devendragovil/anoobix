<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Anoobix</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h1>Anoobix: Your guide through the transit chaos.</h1>
        <p>By: Devendra Govil</p>
        <br/>
        <p>
            Please fill out the stop_id that you want to know more about.<br/>
        </p>
        <form action="/status" method="post" target="_blank">
            <label for="stop_id">Please enter the stop_id (you can know more about the stop_id available below):</label>
            <br/>
            <input type="text" name="stop_id" id="stop_id" min="0">
            <br/>
            <input type="submit" value="Submit" />
        </form>
        <div class="container-sm">
            <div class="table-responsive">
            {{ input_html | safe}}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
